<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;900&display=swap" >
  <link rel="stylesheet" href="./styles.css" >

  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  <div class="content">
    <div class="card">
      <img class="image" src="./images/image-qr-code.png" />

      <div class="text">
        <div class="heading">Improve your front-end skills by building projects</div>
        <div class="subheading">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
      </div>
    </div>

    <div class="attribution">
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
      <span>Coded by <a href="https://moriahclose.github.io" target="_blank">Moriah Close</a>.</span>
    </div>
  </div>
</body>
</html>
